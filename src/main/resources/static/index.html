<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started: Asynchronous servlet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Get your pi as mvc</h1>
    <form action="/mvc/pi">
      Time to compute in seconds:
      <input type="text" value="2" name="timeToComputeInSeconds" /> Number of
      probes: <input type="text" value="5" name="numberOfProbes" />
      <button type="submit">Calculate</button>
    </form>
    <h1>Get your pi as rest</h1>
    <form action="/rest/pi">
      Time to compute in seconds:
      <input type="text" value="2" name="timeToComputeInSeconds" /> Number of
      probes: <input type="text" value="5" name="numberOfProbes" />
      <button type="submit">Calculate</button>
    </form>
    <h1>Get your pi as mvc async</h1>
    <form action="/mvc/pi-async">
      Time to compute in seconds:
      <input type="text" value="2" name="timeToComputeInSeconds" /> Number of
      probes: <input type="text" value="5" name="numberOfProbes" />
      <button type="submit">Calculate</button>
    </form>
    <h1>Get your pi as rest async</h1>
    <form action="/rest/pi-async">
      Time to compute in seconds:
      <input type="text" value="2" name="timeToComputeInSeconds" /> Number of
      probes: <input type="text" value="5" name="numberOfProbes" />
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
